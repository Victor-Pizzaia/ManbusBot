plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '4.0.4'
}

group 'org.example'
version '1.0-SNAPSHOT'

mainClassName = 'com.vhpizzaia.manbusBot.main'

repositories {
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation  group: 'net.dv8tion', name: 'JDA', version: '4.2.0_247'
    implementation  group: 'com.jagrosh', name: 'jda-utilities', version: '3.0.5'
    implementation  group: 'me.duncte123', name: 'botCommons', version: '1.0.45'
    implementation  group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation  "com.sedmelluq:lavaplayer:1.3.73"
    implementation  'io.github.cdimascio:java-dotenv:5.2.2'
}

test {
    useJUnitPlatform()
}